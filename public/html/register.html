<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProducPlus - Login</title>
    <link rel="stylesheet" href="../assets/style/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>

        </nav>
    </header>

    <main>
        <div class="main-content-login">

            <div class="block-hero-login">
                <img src="../assets/images/svg/register_hero_ProducPlus.svg" alt="">
            </div>

            <section class="section-content-login">
                <div class="section-content-img-login">
                    <a href="index.html" target="_parent"><img src="../assets/images/svg/logo_extensa_ProducPlus.svg" alt=""></a>
                </div>
                <div class="section-content-h1-login">
                    <h1> A <span style="color: #1714A8;">indústria</span> mais perto de você</h1>
                </div>
                <div class="content-size-login">
                    <div class="inputs-login">
                        <div class="wave-group">
                            <input required="" type="text" class="input">
                            <span class="bar"></span>
                            <label class="label">
                                <span class="label-char" style="--index: 0">N</span>
                                <span class="label-char" style="--index: 1">o</span>
                                <span class="label-char" style="--index: 2">m</span>
                                <span class="label-char" style="--index: 3">e</span>
                            </label>
                        </div>

                        <div class="wave-group">
                            <input required="" type="text" class="input">
                            <span class="bar"></span>
                            <label class="label">
                                <span class="label-char" style="--index: 0">E</span>
                                <span class="label-char" style="--index: 1">m</span>
                                <span class="label-char" style="--index: 2">a</span>
                                <span class="label-char" style="--index: 3">i</span>
                                <span class="label-char" style="--index: 4">l</span>
                            </label>
                        </div>

                        <div class="wave-group">
                            <input required="" type="text" class="input">
                            <span class="bar"></span>
                            <label class="label">
                                <span class="label-char" style="--index: 0">S</span>
                                <span class="label-char" style="--index: 1">e</span>
                                <span class="label-char" style="--index: 2">n</span>
                                <span class="label-char" style="--index: 3">h</span>
                                <span class="label-char" style="--index: 4">a</span>
                            </label>
                        </div>
                </div>
                <a class="btn-action" href="">
                        Criar conta
                    </a>
                    <h3>Já tem uma conta? <a href="login.html" target="_parent" style="color: #1714A8;">Faça Login</a></h3>
                    <br>
                    <h4>Ao entrar você concorda com os <a href="#" style="color: gray;">termos de condição</a> da ProducPlus</h4>
            </section>

        </div>

    </main>

    <footer>

    </footer>

</body>

</html>
