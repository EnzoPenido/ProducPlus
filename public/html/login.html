<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProducPlus - Login</title>
    <link rel="shortcut icon" href="../assets/images/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/style/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>

        </nav>
    </header>

    <main>
        <div class="main-content-login">

            <div class="block-hero-login">
                <img src="../assets/images/svg/hero_login_ProducPlus.svg" alt="">
            </div>

            <section class="section-content-login">
                <div class="section-content-img-login">
                    <a href="index.html" target="_parent"><img src="../assets/images/svg/logo_extensa_ProducPlus.svg"
                            alt=""></a>
                </div>
                <div class="section-content-h1-login">
                    <h1> A <span style="color: #1714A8;">indústria</span> mais perto de você</h1>
                </div>
                <div class="content-size-login">
                    <div class="inputs-login">
                        <div class="wave-group">
                            <input required="" type="email" class="input" id="emailLogin">
                            <span class="bar"></span>
                            <label class="label">
                                <span class="label-char" style="--index: 0">E</span>
                                <span class="label-char" style="--index: 1">m</span>
                                <span class="label-char" style="--index: 2">a</span>
                                <span class="label-char" style="--index: 3">i</span>
                                <span class="label-char" style="--index: 4">l</span>
                            </label>
                        </div>

                        <div class="wave-group">
                            <input required="" type="password" class="input" id="senhaLogin">
                            <span class="bar"></span>
                            <label class="label">
                                <span class="label-char" style="--index: 0">S</span>
                                <span class="label-char" style="--index: 1">e</span>
                                <span class="label-char" style="--index: 2">n</span>
                                <span class="label-char" style="--index: 3">h</span>
                                <span class="label-char" style="--index: 4">a</span>
                            </label>
                        </div>
                    </div>
                    <div class="remember-content-login">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox"> Lembrar de mim</label>
                    </div>
                    <button class="btn-action" id="btnEntrar">
                        Entrar
                    </button>
                    <h3>Ainda não tem uma conta? <a href="register.html" target="_parent" style="color: #1714A8;">Crie
                            uma</a></h3>
                    <br>
                    <h4>Ao entrar você concorda com os <a style="color: gray;" href="#">termos de condição</a> da
                        ProducPlus</h4>
                </div>
            </section>

        </div>

    </main>

    <footer>

    </footer>

    <script>
        const API_URL = 'http://localhost:3000';

        // Função para ler o token
        function parseJwt(token) {
            try { return JSON.parse(atob(token.split('.')[1])); } catch (e) { return null; }
        }

        // Função para redirecionar (usada no auto-login e no login manual)
        function redirecionarUsuario(token) {
            const payload = parseJwt(token);

            if (payload && payload.tipo === 'ADMIN') {
                window.location.href = 'profile.html';
            } else if (payload && payload.tipo === 'CLIENTE') {
                window.location.href = 'profile_user.html';
            } else {
                // Se o token for inválido, limpamos tudo
                localStorage.removeItem('token');
                sessionStorage.removeItem('token');
            }
        }

        // --- 1. AUTO-LOGIN (Roda assim que a página abre) ---
        window.addEventListener('load', () => {
            // Tenta pegar o token do LocalStorage (Lembrar de mim) OU SessionStorage (Temporário)
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');

            if (token) {
                console.log("Token encontrado! Redirecionando automaticamente...");
                redirecionarUsuario(token);
            }
        });

        // --- 2. LOGIN MANUAL ---
        document.getElementById('btnEntrar').addEventListener('click', async (event) => {
            event.preventDefault();

            const email = document.getElementById('emailLogin').value;
            const senha = document.getElementById('senhaLogin').value;
            const checkbox = document.getElementById('checkbox'); // Checkbox "Lembrar de mim"

            if (!email || !senha) {
                alert("Por favor, preencha todos os campos!");
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();

                if (!response.ok) {
                    alert('Erro: ' + (data.message || 'Falha no login'));
                    return;
                }

                // SUCESSO! Agora decidimos onde salvar o token
                if (checkbox.checked) {
                    // Se marcou "Lembrar de mim", salva no LocalStorage (Eterno)
                    localStorage.setItem('token', data.token);
                    sessionStorage.removeItem('token'); // Garante que não duplica
                } else {
                    // Se NÃO marcou, salva no SessionStorage (Morre ao fechar o navegador)
                    sessionStorage.setItem('token', data.token);
                    localStorage.removeItem('token'); // Garante que não fica salvo pra sempre
                }

                alert('Login realizado!');
                redirecionarUsuario(data.token);

            } catch (error) {
                console.error('Erro:', error);
                alert('Erro de conexão.');
            }
        });
    </script>

</body>

</html>
