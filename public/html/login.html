<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProducPlus - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="shortcut icon" href="../assets/images/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/style/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="d-flex justify-content-center camada-nav">
        <div class="container container-navbar m-sm-0 p-sm-0 ">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid ms-5 me-5 p-2">
                    <a class="navbar-brand m-0 " href="index.html" target="_self"><img
                            src="../assets/images/logo/LogoPequena.png"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav gap-3 ">

                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="contact.html" target="_parent">Contato</a>
                            </li>


                        </ul>
                    </div>
                </div>
            </nav>
        </div>

    </header>

    <main>
        <div class="main-content-login">

            <div class="block-hero-login">
                <img src="../assets/images/svg/hero_login_ProducPlus.svg" alt="">
            </div>

            <section class="section-content-login">
                <div class="section-content-img-login">
                    <a href="index.html" target="_parent"><img src="../assets/images/svg/logo_extensa_ProducPlus.svg"
                            alt=""></a>
                </div>
                <div class="section-content-h1-login">
                    <h1> A <span style="color: #1714A8;">indústria</span> mais perto de você</h1>
                </div>
                <div class="content-size-login">
                    <div class="inputs-login">
                        <div class="wave-group">
                            <input required="" type="email" class="input" id="emailLogin">
                            <span class="bar"></span>
                            <label class="label">
                                <span class="label-char" style="--index: 0">E</span>
                                <span class="label-char" style="--index: 1">m</span>
                                <span class="label-char" style="--index: 2">a</span>
                                <span class="label-char" style="--index: 3">i</span>
                                <span class="label-char" style="--index: 4">l</span>
                            </label>
                        </div>

                        <div class="wave-group">
                            <input required="" type="password" class="input" id="senhaLogin">
                            <span class="bar"></span>
                            <label class="label">
                                <span class="label-char" style="--index: 0">S</span>
                                <span class="label-char" style="--index: 1">e</span>
                                <span class="label-char" style="--index: 2">n</span>
                                <span class="label-char" style="--index: 3">h</span>
                                <span class="label-char" style="--index: 4">a</span>
                            </label>
                        </div>
                    </div>
                    <div class="remember-content-login">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox"> Lembrar de mim</label>
                    </div>
                    <button class="btn-action" id="btnEntrar">
                        Entrar
                    </button>
                    <h3>Ainda não tem uma conta? <a href="register.html" target="_parent" style="color: #1714A8;">Crie
                            uma</a></h3>
                    <br>
                    <h4>Ao entrar você concorda com os <a style="color: gray;" href="#">termos de condição</a> da
                        ProducPlus</h4>
                </div>
            </section>

        </div>

    </main>

    <footer>

    </footer>

    <script>
        const API_URL = 'http://localhost:3000';

        function parseJwt(token) {
            try { return JSON.parse(atob(token.split('.')[1])); } catch (e) { return null; }
        }

        function redirecionarUsuario(token) {
            const payload = parseJwt(token);
            if (payload && payload.tipo === 'ADMIN') {
                window.location.href = 'profile.html';
            } else if (payload && payload.tipo === 'CLIENTE') {
                window.location.href = 'profile_user.html';
            } else {
                localStorage.removeItem('token');
                sessionStorage.removeItem('token');
            }
        }

        window.addEventListener('load', () => {
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');
            if (token) redirecionarUsuario(token);

            const emailSalvo = localStorage.getItem('rememberedEmail');
            if (emailSalvo) {
                document.getElementById('emailLogin').value = emailSalvo;
                document.getElementById('checkbox').checked = true;
            }
        });

        document.getElementById('btnEntrar').addEventListener('click', async (event) => {
            event.preventDefault();

            const email = document.getElementById('emailLogin').value.trim();
            const senha = document.getElementById('senhaLogin').value;
            const checkbox = document.getElementById('checkbox');

            if (!email || !senha) {
                alert("Por favor, preencha todos os campos!");
                return;
            }

            let rotaLogin;
            if (email.endsWith('@producplus.com')) {
                rotaLogin = `${API_URL}/admin/auth/login`;
            } else {
                rotaLogin = `${API_URL}/auth/login`;
            }

            try {
                const response = await fetch(rotaLogin, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();
                // Se der erro, para aqui e mostra o alerta
                if (!response.ok) {
                    alert('Erro: ' + (data.message || 'Email ou senha incorretos'));
                    return;
                }

                // --- SUCESSO (Se chegou aqui, é porque logou) ---

                // 1. Limpa foto antiga e Salva a nova (se houver)
                localStorage.removeItem('userProfileImage');
                if (data.foto) {
                    const urlCompleta = `http://localhost:3000${data.foto}`;
                    localStorage.setItem('userProfileImage', urlCompleta);
                }

                // 2. Salva Token
                if (checkbox.checked) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('rememberedEmail', email);
                    sessionStorage.removeItem('token');
                } else {
                    sessionStorage.setItem('token', data.token);
                    localStorage.removeItem('token');
                    localStorage.removeItem('rememberedEmail');
                }

                alert('Login realizado!');
                redirecionarUsuario(data.token);

            } catch (error) {
                console.error('Erro:', error);
                alert('Erro de conexão.');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
