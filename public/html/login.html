<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProducPlus - Login</title>
    <link rel="stylesheet" href="../assets/style/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>

        </nav>
    </header>

    <main>
        <div class="main-content-login">

            <div class="block-hero-login">
                <img src="../assets/images/svg/hero_login_ProducPlus.svg" alt="">
            </div>

            <section class="section-content-login">
                <div class="section-content-img-login">
                    <img src="../assets/images/svg/logo_extensa_ProducPlus.svg" alt="">
                </div>
                <div class="section-content-h1-login">
                    <h1> A <span style="color: #1714A8;">indústria</span> mais perto de você</h1>
                </div>
                <div class="content-size-login">
                    <div class="inputs-login">
                        <input type="email" name="" id="" placeholder="Email">
                        <input type="password" name="" id="" placeholder="Senha">
                    </div>
                    <div class="remember-content-login">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox"> Lembrar de mim</label>
                    </div>
                    <a href="">
                        Entrar
                    </a>
                    <h3>Ainda não tem uma conta? <span style="color: #1714A8;">Crie uma</span></h3>
                    <h4>Ao entrar você concorda com os termos de condição da ProducPlus</h4>
                </div>
            </section>

        </div>

    </main>

    <footer>

    </footer>

</body>

</html>
