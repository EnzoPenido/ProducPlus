<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProducPlus - Produtos</title>
    <link rel="shortcut icon" href="../assets/images/favicon/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/style/carrinho.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="d-flex justify-content-center">
        <div class="container container-navbar m-sm-0 p-sm-0 ">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid ms-5 me-5 p-2">
                    <a class="navbar-brand m-0 " href="index.html" target="_self"><img
                            src="../assets/images/logo/LogoPequena.png"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav gap-3 ">
                            <li class="nav-item">
                                <a href=""><img src="../assets/images/svg/cart-large-svgrepo-com.svg" alt=""></a>
                            </li>
                            <li class="nav-item">
                                <a href="profile.html"><img src="../assets/images/svg/user-circle-svgrepo-com.svg" alt=""></a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
        </div>

    </header>
    <main>
        <div class="container-fluid filter ms-6 me-6 p-2">
            <div class="separator"></div>
            <div class="text-button-catalog">
                    <div class="text-catalog">
                        <div class="text-svg-catalog">
                            <h1>CARRINHO</h1>
                            <img src="../assets/images/svg/sign-plus-ProducPlus.svg" alt="">
                        </div>
        
                    </div>
                </div>
            <section class="container-products">
                <div class="cart-items" id="cartItems">
                <!-- Itens serão inseridos aqui dinamicamente -->
            </div>

            <!-- Resumo e Frete -->
            <div class="cart-summary">
                <!-- Card de Frete -->
                <div class="summary-card">
                    <div class="summary-title">Frete</div>
                    <div class="shipping-input">
                        <input type="text" id="cepInput" placeholder="Digite o CEP" maxlength="9">
                        <button onclick="calcularFrete()">Calcular</button>
                    </div>
                    <div class="shipping-options" id="shippingOptions" style="display: none;">
                        <!-- Opções de frete aparecerão aqui -->
                    </div>
                </div>

                <!-- Card de Total -->
                <div class="summary-card">
                    <div class="price-breakdown">
                        <div class="price-item">
                            <span class="price-label">Subtotal</span>
                            <span class="price-amount" id="subtotalValue">R$0,00</span>
                        </div>
                        <div class="price-item">
                            <span class="price-label">Frete</span>
                            <span class="price-amount" id="shippingValue">R$0,00</span>
                        </div>
                    </div>
                    <div class="total-section">
                        <div class="total-label">Total</div>
                        <div class="total-value" id="totalValue">R$0,00</div>
                        <button class="payment-button" onclick="realizarPagamento()">Pagamento</button>
                    </div>
                </div>
            </div>
            </section>

            <footer>
                <div class="svg-footer-content">
                    <div class="svg-logo-footer">
                        <img src="../assets/images/svg/logo_extensa_ProducPlus.svg" alt="">
                    </div>
                    <div class="svg-social-footer">
                        <a href=""><img src="../assets/images/svg/github-142-svgrepo-com (1).svg" alt=""></a>
                        <a href=""><img src="../assets/images/svg/instagram-svgrepo-com.svg" alt=""></a>
                    </div>
                </div>
                <div class="link-footer">
                        <ul>
                            <h1>Info</h1>
                            <li> <a href="">Home</a></li>
                            <li> <a href="">Sobre-nós</a></li>
                            <li> <a href="">Contato</a></li>
                            <li> <a href="">Entrar</a></li>
                            <li> <a href="">Ajuda</a></li>
                        </ul>
                        <ul>
                            <h1>Insumos</h1>
                            <li> <a href="">Todos os produtos</a></li>
                            <li> <a href="">Materiais</a></li>
                            <li> <a href="">Ferramentas</a></li>
                            <li> <a href="">Eletrônica</a></li>
                            <li> <a href="">Mecânica</a></li>
                        </ul>

                </div>
            </footer>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="../assets/js/carrinho.js"></script>

</body>

</html>
